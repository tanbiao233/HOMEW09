<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算分数的和</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("请输入一个正整数"));
        var sum=0;
        for(i=2;i<=a;i++){
            sum += (a+1)/a;
        }
        alert("递增和是"+sum);
    </script>
</body>
</html>
