<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1~10000的质数</title>
</head>
<body>
    <script>
        for(m=1;m<=10000;m++){
            var count = 0;
            for(var n =1;n <= m;n++){
                if(m%n === 0){
                    count++;
                }
            }
            if(count === 2){
                console.log(m);
            }
        }
    </script>
</body>
</html>
