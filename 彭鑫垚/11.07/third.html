<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("输入年份查询是否是闰年");
        if(a%100 == 0){
            //a%400;
            if(a%400 == 0){
                alert("今年是闰年");
            }else{
                alert("今年不是闰年");
            }
        }else{
            // a%4;
            if(a%4 == 0){
                alert("今年是闰年");
            }else{
                alert("今年不是闰年");
            }
        }
    </script>
</body>
</html>
