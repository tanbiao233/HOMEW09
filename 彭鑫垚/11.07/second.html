<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var a=(prompt("请输入第一个数字"))%2;
        // console.log(a);
        var b=(prompt("请输入第二个数字"))%2;
        // console.log(b);
        if(a==b){
            alert("这两个数字的奇偶性相同");
        }else{
            alert("这两个数字的奇偶性不同");
        }
    </script>
</body>
