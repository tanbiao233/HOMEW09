<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a =prompt("输入一个数字");
        if(a%30==0){
            alert("这个数字能同时被5和6整除");
        }else if(a%5==0){
            alert("这个数字能被5整除");
        }else if(a%6==0){
            alert("这个数字能被6整除");
        }else{
            alert("这个数字既不能被5整除，也不能被6整除");
        }
    </script>
</body>
</html>
