<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var aa=prompt("请输入一个数");
        if(aa % 5==0 && aa % 6==0){
            alert("这个数字同时能被5或6整除");
        }else if(aa % 5 ==0){
            alert("这个数字能被5整除,不能被6整除");
        }else if(aa % 6 ==0){
            alert("这个数字能被6整除，不能被5整除");
        }else if(aa % 5 !=0 && aa % 6 !=0){
            alert("这个数即不能被5整除，也不能被6整除");
        }
    </script>
</body>
</html>
