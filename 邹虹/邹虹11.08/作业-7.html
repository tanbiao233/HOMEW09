<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        for(var i = 1;i<=10000;i++){
            var b = 0;
            for(var a = 1; a<=i;a++){
                if(i % a ==0 && i!=a){
                    b = b + a;
                } 
            }  
            if(b==i){
                    console.log(i);
                }
        }
    </script>
</body>
</html>
