<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 1; i <=10000; i++) {
				var sum = 0;
				for (var c = 1; c < i; c++) {
					if (i % c == 0 && i!=c) {
						sum = sum + c;
					}									
				}
				if(i == sum){
						document.write(i + "<br>")
					}	
			}
		</script>
	</body>
</html>
