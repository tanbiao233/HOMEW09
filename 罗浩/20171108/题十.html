<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//设苹果x个，鸭梨y个，桃子z个
		for (var x = 0; x <= 100; x++) {
			for (var y =0; y <= 100; y++) {
				for (var z =0; z <= 100; z++) {
					if (x*3+y*2+z==200 && x+y+z==100) {
						document.write("苹果"+x+"，鸭梨"+y+"，桃子"+z+"<br />")
					} 
				}
			}
		}
		</script>
	</body>
</html>
