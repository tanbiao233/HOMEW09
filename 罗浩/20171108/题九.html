<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 1; i <= 10000; i++) {
				var count = 0;
				for (var a = 1; a <= i; a++) {
					if(i % a == 0){
						count++;
					}
				}
				if(count === 2){
					document.write(i + "<br />")
				}
			}
		</script>
	</body>
</html>
