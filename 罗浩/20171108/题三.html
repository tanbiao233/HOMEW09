<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var numInput = prompt("请输入一个大于1正整数：");
			var sum = 0;
			for (var i = 2; i <= numInput; i++) {
				sum = sum + (i+1)/i;
			}
			document.write(sum)
		</script>
	</body>
</html>
