<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("请输入您的工资年限");
			var b = prompt("请输入您的工资");
			if(a < 1 && b < 8000){alert("您的年终奖为1倍月薪")}
			else if(a < 1 && b > 8000){alert("您的年终奖为1.2倍月薪")}
			else if(a < 2 && a>= 1 && b <= 10000){alert("您的年终奖为1.5倍月薪")}
			else if(a < 2 && a>= 1 && b > 10000){alert("您的年终奖为1.7倍月薪")}
			else if(a>= 2 && b <= 12000){alert("您的年终奖为3倍月薪")}
			else if(a>= 2 && b > 12000){alert("您的年终奖为3.2倍月薪")}
		</script>
	</body>
</html>
