<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("请输入您需要查询的年份");
			var d = a % 100
			var b = a % 4;
			var c = a % 400;
			if (d == 0) {
				if(c == 0){alert("您所查询的年份为闰年")}else{
					alert("您所查询的年份不是闰年")
				}				
			} else if(d != 0){
				if(b == 0){alert("您所查询的年份为闰年")}else{
					alert("您所查询的年份不是闰年")
				}	
			}
		</script>
	</body>
</html>
