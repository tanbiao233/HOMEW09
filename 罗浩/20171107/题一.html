<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("请输入一个正整数");
			var b = a % 5;
			var c = a % 6;
			if(b == 0 && c == 0){alert("这个数字同时能被5和6整除");}
			else if(b == 0 && c != 0){alert("这个数字被5整除不能被6整除");}	
			else if(b != 0 && c == 0){alert("这个数字不能被5整除能被6整除");}	
			else if(b!=0 && c!=0){alert("这个数字既不能被5整除也不能被6整除");}	
		</script>
	</body>
</html>
