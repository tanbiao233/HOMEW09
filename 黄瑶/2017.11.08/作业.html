    <script type="text/javascript">
    for(var a=0;a<=100;a++){
        for(var b=0;b<=100;b++){
            for(var c=0;c<=100;c++){
                if(a+b+c==100&&(3*a)+(2*b)+(c)==200){

                }
            }
        }
    }
