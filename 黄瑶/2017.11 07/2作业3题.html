<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script type="text/javascript">
    var year = prompt("请输入。。:");
    if(year%100==0){
      if (year%400==0) {
          alert("闰年");

      } else{
          alert("不是闰年");
      }
    }else {
        if (year%4==0) {
          alert("闰年");

      } else{
          alert("不是闰年");
      }
    }
    
    </script>
</body>

</html>
