<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt("请输入00:");
        var b = prompt("请输入22:");
        if(a%2==1&&b%2==1){
            alert("你好，这两个数字的奇偶数相同");
        }else if(a%2==0&&b%2==1){
            alert("你好，这两个数字的奇偶数不相同");
        }
        
        </script>
</body>

</html>
