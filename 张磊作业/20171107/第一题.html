<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断整除</title>
	</head>
	<body>
		<script>
			var YhNumber = prompt("请输入一个数字:");
			var a = YhNumber % 5;
			var b = YhNumber % 6;
			if(a == 0 && b == 0){
				alert("这个数字同时能被5和6整除");
			}else if(a != 0 && b == 0)

			{alert("这个数字不能被5整除能被6整除");
			} else if(a == 0 && b != 0)

			{alert("这个数字能被5整除, 不能被6整除");
			} else {
				alert("这个数字既不能被5整除也不能被6整除");
			}
		</script>
	</body>
</html>
