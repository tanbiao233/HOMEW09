<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断奇偶</title>
	</head>
	<body>
		<script>
			var yhFirstNumber = prompt("请输入第一个数字：" )
			var yhSecondNumber = prompt("请输入第二个数字：")
			
		if((yhFirstNumber % 2 ) == (yhSecondNumber % 2 )){
			alert("输入的两组数字都奇偶性相同");
		}else{
			alert("您输入的两组数奇偶性不同");
		}
		</script>
	</body>
</html>
