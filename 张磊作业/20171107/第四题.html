<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>年终奖计算</title>
	</head>

	<body>
		<script>
			var Ygyears = prompt("请输入工作了几年：");
			var YgWages = prompt("请输入工资:");
			
			if(Ygyears >= 2 && (YgWages >= 12000)){
				alert("年终奖是" + (YgWages * 32e-1));
			}else if(Ygyears >= 2){
					alert("年终奖是" + (YgWages * 3));}
			else if(Ygyears >= 1 && YgWages >= 10000) {
			       alert("年终奖是" + (YgWages * 17e-1));}
			
			else if(Ygyears >= 1 ){
				alert("年终奖是" + (YgWages * 15e-1));}
			
			else if(Ygyears < 1 && YgWages > 8000) {
			      alert("年终奖是" + (YgWages * 12e-1));}
			else{
				alert("年终奖是" + (YgWages));
			}
		</script>
	</body>

</html>
