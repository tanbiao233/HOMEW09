<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>完全数</title>
	</head>

	<body>
		<!--如果一个数恰好等于它的因数之和，则称该数为“完美数”。
例如：
第1个完全数是6，它有因数1、2、3、6，除去它本身6外，其余3个数相加，1+2+3=6。第2个完全数是28，它有因数1、2、4、7、14、28，除去它本身28外，其余5个数相加，1+2+4+7+14=28。
试寻找1~10000之间的所有完美数。-->

		<script>
			
			for(var i = 6; i <= 1000; i++) {
				var d = 0;
				for(j = 2; j <= i; j++) {
					if(i % j != 0) {
						d = d;
					} else {
						d += i / j;
						if( d == i){
							console.log(d)}
						}
					}
				}
		
				
		</script>

	</body>

</html>
