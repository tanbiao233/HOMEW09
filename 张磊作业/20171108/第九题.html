<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>寻找质数</title>
	</head>

	<body>
		<!--列出1~10000的所有质数。-->
		<script>
			for(var i = 1; i <= 10000; i++) {
				var c = 0;
				for(var j = 1; j <= i; j++) {
					if(i % j === 0) {
						c++;
					}
				}
				if( c === 2) {
					console.log(i);
				}
				}
		</script>

	</body>

</html>
