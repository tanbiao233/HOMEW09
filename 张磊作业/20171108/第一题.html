<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-1000能被5，6整除的数</title>
	</head>
	<body>
		<!--在控制台输出1~1000之中，所有能被5整除，或者被6整除的数字-->
		<script>
			for(var i = 5 ; i <= 1000 ;i++){
				if( i % 5 == 0 || i % 6 ==0){
					console.log(i);
				}
			}
			
			
		</script>
		
	</body>
</html>
