<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--苹果3元一个，鸭梨2元一个，桃子1元一个。现在想用200元买100个水果，在控制台中列出所有可能性。-->
		<!--100个梨=200-->
		<script>
			for(var j = 100; j >= 0; j--) {

				for(var i = 100; i >= 0; i--) {
					for(var c = 200; c >= 0; c--) {
						if((i + j + c == 100) && (3 * i + 2 * j + c < 200)) {
							console.log(i + "苹果" + j + "梨" + c + "桃")
						}
					}
				}
			}
		</script>

	</body>

</html>
