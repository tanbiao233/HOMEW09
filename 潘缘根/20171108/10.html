<script>
  for(var x=0;x<=100;x++){
    var i=0;var j=0;
    for(var y=0;y<=100;y++){
      for(var z=0;z<=100;z++){
        j=3*x+2*y+z; 
        i=x+y+z;  
        if(j===200&&i===100){
          document.write(x+"&nbsp;"+y+"&nbsp;"+z+"<br>")
        }    
      }
    }
    
  }
  
</script>
