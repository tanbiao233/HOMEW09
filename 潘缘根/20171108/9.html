<script>
  for(var num=1;num<=10000;num++){
    var count=0;
    for(var m =1;m<=num;m++){
      if(num%m===0){//如果能整除，说明m是num的约数；则计数器+1
        count++;//count计数器|统计num的约数个数
      }
    }
    if(count===2){//约数个数是2
      console.log(num);
    }
    
  }
</script>
