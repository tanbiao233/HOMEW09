<script>
  
  for(var x=1;x<=10000;x++){
    var s =0;
    for(var y =1;y<=x;y++){
      if(x%y===0 &&y!==x){
        s+=y;        
        }
      }
      if(s===x){
          console.log(x)
    }
  }
