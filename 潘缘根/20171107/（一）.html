<script>
  var a =parseInt( prompt("请输入任意整数"));
  if(a%5==0 && a%6==0)
      {alert("这个数字同时能被5和6整除")}
  else if(a%5 != 0 && a%6 != 0)
      {alert("这个数字既不能被5整除，也不能被6整除")}
  else if(a%5 == 0 && a%6 != 0)
      {alert("这个数字能被5整除，但不能被6整除")}
  else
      {alert("这个数字能被6整除，但不能被5整除")}
</script>
