<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			
			for(i = 1; i <= 1000; i++) {
				var sum = 0;
				for(j = 1; j < i; j++) {
					if(i % j == 0) {
						sum = sum + j;
					}
				}
				if(sum == i) {
					console.log(i);
				}
			}
		</script>
	</body>

</html>
