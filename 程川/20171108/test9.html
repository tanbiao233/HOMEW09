<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
				for(i = 2; i <= 10000; i++) {
				var n = 0;
				for(j = 1; j <= i; j++) {
					if(i % j == 0) {
						n++;
					}

				}
				if(n == 2) {
					document.write(i+"<br>");
				}
			}
			
		</script>
	</body>
</html>
