<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var year = prompt("请输入年份");
			if(year % 100 ==0){
				if(year %400 == 0){
					alert("这一年是闰年");
				}else{
					alert("这一年是平年");
				}
			}else{
				if(year %4 == 0){
					alert("这一年是闰年");
				}else{
					alert("这一年是平年");
				}
			}
		</script>
		
	</body>
</html>
