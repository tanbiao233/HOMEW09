<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var time = prompt("请输入工作年份");
			var money = prompt("请输入月薪");
			if(time == 0){
				if(money >= 8000){
					alert("发1。2倍年终奖");
				}else{
					alert("发1倍年终奖");
				}
			}else if(time ==1){
				if(money >= 10000){
					alert("发1.7倍年终奖");
				}else{
					alert("发1.5倍年终奖");
				}
			}else{
				if(money >= 12000){
					alert("发3.2倍年终奖");
				}else{
					alert("发3倍年终奖");
				}
			}
		</script>
	</body>
</html>
