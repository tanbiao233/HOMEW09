<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var num1 = prompt("请输入一个数");
			var num2 = prompt("请再输入一个数");
			var bl1 = num1 % 2 == 0;
			var bl2 = num2 % 2 == 0;
			if(bl1 == bl2){
				alert("两个数奇偶性相同");
				
			}else{
				alert("两个数奇偶性不同");
			}
		</script>
	</body>
</html>
