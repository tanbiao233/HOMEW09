<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var num1 = prompt("请输入一个数");
			if(num1 % 5 == 0){
				if(num1 % 6 ==0){
					alert("该数能被5和6整除");
				}else{
					alert("该数只能被5整除");
				}
			}else{
				if(num1 % 6 ==0){
					alert("该数能被6整除");
				}else{
					alert("该数不能被5和6整除");
				}
			}
			
		</script>
	</body>
</html>
