<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zuoye2</title>
</head>
<body>
<script>

    var s = parseInt(prompt("请输入一个数字："));
    var t = parseInt(prompt("请再次输入一个数字："));
    if(s % 2 == 0 && t % 2 == 0 ){
        alert("你好，这两个数字的奇偶性相同。");
    }else if(s % 2 != 0 && t % 2 != 0 ){
        alert("你好，这两个数字的奇偶性相同。");
    }else{
        alert("你好，这两个数字的奇偶性不同。");
    }

</script>
</body>
</html>
