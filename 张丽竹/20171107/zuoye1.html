<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zuoye1</title>
</head>
<body>
<script>
    var s = parseInt(prompt("请输入一个数字："));
    if(s % 5 == 0 && s % 6 == 0){
        alert("这个数字能同时被5和6整除");
    }else if(s % 5 !=0 && s % 6 == 0){
        alert("这个数能被6整除，但是不能被5整除。");
    }else if(s % 6 !=0 &&s % 5 == 0){
        alert("这个数能被5整除，但是不能被6整除。");
    }else {
        alert("这个数既不能被5整除，也不能被6整除。");
    }


</script>
</body>
</html>
