<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zuoye3</title>
</head>
<body>
<script>

    var s = parseInt(prompt("请输入一个年份："));
    if(s % 100 == 0){
        if(s % 400 == 0){
            alert(s + "年为闰年。")
        }else{
            alert(s + "年不是闰年。")
        }
    }else{
        if(s % 4 == 0){
            alert(s + "年为闰年。")
        }else {
            alert(s + "年不是闰年。")
        }
    }



</script>
</body>
</html>
