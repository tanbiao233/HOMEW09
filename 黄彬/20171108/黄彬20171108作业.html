 /*   苹果3元一个，鸭梨2元一个，桃子1元一个。现在想用200元买100个水果，在控制台中列出所有可能性。
    
	    思路：
		设 苹果 x 个， 梨子 y个， 桃子 z个

			x: 0 ~ 70
			y: 0 ~ 100
			z: 0 ~ 100			
*/

        {
			for (var y = 0; y <= 100; y++)
			{
				for (var z = 0; z <= 100; z++)
