	<body>
		<script type="text/javascript">
			
			for(a=1;a<=10000;a++){
				var f=0;
					for(x=1;x<a;x++){
					if(a%x==0){
						f+=x;
					}
				}if(f==a){
					console.log(a)
				}
		}	
		</script>
