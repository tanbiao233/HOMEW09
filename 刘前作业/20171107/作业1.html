<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var nNum = parseInt(prompt("输入数字"));
			var a = nNum % 5;
			var b = nNum % 6;
			if(a==0 && b==0)
			{
				alert("这个数字同时能被5和6整除")
			}
			else{
				if(a==0 && b!=0)
				{
					alert("这个数能被5整除，但不能被6整除")
				}
				if(b==0 && a !=0)
				{
					alert("这个数能被6整除，但不能被5整除")
				}
				if(a!=0 && b!=0)
				{
					alert("这个数既不能被5整除，也不能被6整除")
				}
			}
		</script>
		
	</body>
</html>
