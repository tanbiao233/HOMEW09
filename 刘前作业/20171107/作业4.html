<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=prompt("工作年份");
			var b=parseInt(prompt("月薪"));
			if(a<1&& b<=8000){alert(b)}
			 else if(a<1&&b>8000){alert(1.2*b)}
   			 else if(a>=1,a<2 && b<=10000){alert(1.5*b)}
   			 else if(a>=1,a<2 && b>10000){alert(1.7*b)}
			 else if(a>=2 && b<=12000){alert(3*b)}
			 else if(a>=2 && b>12000){alert(3.2*b)}
		</script>
	</body>
</html>
