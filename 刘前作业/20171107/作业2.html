<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var nNam1 = parseInt(prompt("输入数字"));
			var nNam2 = parseInt(prompt("输入数字"));
			var a = nNam1 % 2;
			var b = nNam2 % 2;
			if(a==0&&b==0)
			{
				alert("你好，这两个数字的奇偶性相同")
			}
			else{
				if(a!=0&&b!=0)
				{alert("你好，这两个数字的奇偶性相同")}
				alert("你好，这两个数字的奇偶性不同")
			}
		
		</script>
	</body>
</html>
