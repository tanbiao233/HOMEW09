<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var nNam = parseInt(prompt("输入数字"));
			var a = nNam%4;
			var b = nNam%400;
			var c = nNam%100;
			if(c==0 && b==0)
			{
			alert("该年份为闰年")
			}
			else{
				if(c!=0&&a==0)
				{
					alert("该年份也为闰年")
				}
				alert("该年份不为闰年")
			}
		</script>
		
		
	</body>
</html>
