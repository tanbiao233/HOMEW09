<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('请输入一个大于2的数：'))
        var b = 0;
        for (i = 2; i <= a; i++) {
            b += (i + 1) / i
        }
        alert('求和为：' + b)
    </script>
</body>

</html>
