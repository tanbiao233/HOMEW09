<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("请输入一个数："));
        var b = parseFloat(prompt("请输入第二个数："));
        var c = (a + b) % 2;
        if (c == 0) {
            alert('这两个数奇偶性相同')
        } else {
            alert('这两个数奇偶性不相同')
        }
    </script>
</body>

</html>
