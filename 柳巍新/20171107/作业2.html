<!DOCTYPE html>
<html lang="en">
    <head>
        <title>作业</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <script>
           var a = prompt("请输入一个数字机");
           var b = prompt("请输入另一个数字机");
           if(a  % 2 == b % 2){
               alert("你好，这两个数奇偶数相同");
           }else if(a % 2 != b % 2){
               alert("你好，这两个数奇偶性不相同");
           }
        </script>
    </body>
</html>
