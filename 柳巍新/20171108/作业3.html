<body>
    <script>
        for(var i = 0 ; i<=100;i++){
            var n = 0;
            var l = 0;
            for( var j = 0 ;j<=100;j++){
                for (var m = 0;m<=100;m++){
                    n=i+(j*2)+(m*3);
                    l=i+j+m;
                    if (n==200 && l==100){console.log(i + " " + j + " " + m);}

                }
            }
        }
        
    </script>
</body>
