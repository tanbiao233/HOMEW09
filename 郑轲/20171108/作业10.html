<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业10</title>
</head>
<body>
    <script>
        document.write("所有的可能性为：");
        document.write("<br>");
        for(var a=0;a<=100;a++){
            for(var b=0;b<=100;b++){
                for(var c=0;c<=100;c++){
                    if(a+b+c==100&&3*a+2*b+c==200){
                        document.write("苹果"+a+"鸭梨"+b+"桃子"+c);
                        document.write("<br>");
                    }
                }
            }
        }
        
    </script>
</body>
</html>
