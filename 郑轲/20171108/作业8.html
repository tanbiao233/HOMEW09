<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业8</title>
</head>
<body>
    <script>
        var m = prompt("请输入一个正整数")
            var count = 0;
            for(var n = 1;n <=m;n++ ){
                   if(m%n===0){ count++; } 
            }
            if(count === 2){
                alert(m+"为质数")
            }else{alert(m+"不为质数")}
    </script>
</body>
</html>
