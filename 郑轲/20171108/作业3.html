<body>
    <script>
            var n = prompt("请输入一个正整数")
            var b=0
            for(var i =2; i<=n ;i++){
                b = b + (i+1)/i;
             }
             console.log(b);
            alert("计算结果为:"+b)
    </script>
</body>
