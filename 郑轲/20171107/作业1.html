<body>
    <script>
        var a = prompt("请输入一个数字：");
        var b = a%5;
        var c = a%6;
        if (b==0&&c==0){
            alert("这个数字能被5和6整除");
        }else if(b==0&&c!=0){
            alert("这个数字能被5整除不能6整除");
        }else if(b!=0&&c==0){
            alert("这个数字能被6整除不能5整除");
        }else if(b!=0&&c!=0){
            alert("这个数字b不能被5和6整除");
        }
    </script>
</body>
