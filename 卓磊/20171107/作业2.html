<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业2</title>
</head>
<body>
<script>
    var a=prompt("请输入一个数字");
    var b=prompt("请再输入一个数字");
    var c=a%2;
    var d=b%2;
    if(c==d){
        alert("你好，这两个数字的奇偶性相同");
    }else{
        alert("你好，这两个数字的奇偶性不同");
    }
</script>    
</body>
</html>
